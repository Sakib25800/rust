name: Flaky Workflow

on:
  push:
    branches: ["automation/bors/try", "automation/bors/auto"]

jobs:
  flaky-job:
    runs-on: ubuntu-latest
    steps:
      - name: Random failure
        run: |
          echo "This job fails 50% of the time"
          if [ $((RANDOM % 2)) -eq 0 ]; then
            echo "Lucky! Job succeeds"
            exit 0
          else
            echo "Unlucky! Job fails"
            exit 1
          fi
